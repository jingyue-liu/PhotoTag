<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Tag</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Photo Tag</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{url_for('index')}}">Home</a></li>
<!--         <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Photo Tag</h1>
    <br>
    <p>Upload Photo Here</p>
    <form action="{{ url_for('upload') }}" method="post" enctype = "multipart/form-data">
        <center>
            <input type = "file" name = "file" accept=".jpg, .png, .jpeg" />
        </center>
      <button class="btn btn-primary btn-small" type="submit">Submit</button>
    </form>
    {% if img %}
        <p>{{ img }} uploaded!</p>
    {% endif%}
    <br>
    <p>Tags:</p>
        <div style="overflow:auto; height: 150px;" >
             <p> {% for tag in tags %}
               {{ tag }},
            {% endfor %} </p>
        </div>

    <br>
    <p>Find Tags:</p>
    <form action = "" method = "post">
    <p><input type = "text" name = "tag"></p>
    <input type = "submit" value = "Find Photos">

    <br><br>
    <p>Find Cluster(0-9):</p>
    <p><input type = "text" name = "cluster"></p>
    <input type = "submit" value = "Find Cluster">
    </form>
  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <h3>Photos</h3><br>
  <div class="row">
    {% for image in images %}
        <div class="col-sm-3">
            <a href="{{ url_for('img', img_name = image[0]) }}"><p>{{ image[0] }}</p></a>
            <img src="{{ image[1] }}"" class="img-responsive" style="width:100%" alt="Image">
        </div>
    {% endfor %}

  </div>
</div><br><br>


<footer class="container-fluid text-center">
  <p>Group 15</p>
</footer>

</body>
</html>
